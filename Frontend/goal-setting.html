<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting - EduMentor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section (reuse from home page) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/EduMentor Logo-01.png" height="60">
        </a>
        <button class="navbar-toggler top-right-button" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="goal-setting.html">Goal Setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mentor.html">Mentor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login-signup.html">Login/Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Goal Setting Section -->
    <section class="goal-setting-section">
        <div class="container">
            <h1 class="display-4 text-center">Goal Setting</h1>
            <p class="lead text-center">
                Choose a field you are interested in, and we will guide you with the necessary information, mentors, and resources to help you achieve your goals.
            </p>
            <div class="form-group">
                <label for="field-select" class="text-light">Select Your Field of Interest:</label>
                <select class="form-control" id="field-select">
                    <option value="">--Select Field--</option>
                    <option value="engineering">Engineering</option>
                    <option value="medicine">Medicine</option>
                    <option value="law">Law</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <button id="goalSubmit" class="btn btn-primary top-right-button">Get Information</button>
            
            <!-- Display Information -->
            <div id="info-section" class="mt-4">
                <!-- Content will be displayed here based on selection -->
            </div>
        </div>
    </section>

    <script>
        document.getElementById("goalSubmit").addEventListener("click", function() {
            const field = document.getElementById("field-select").value;
            const infoSection = document.getElementById("info-section");
            let content = '';

            switch(field) {
                case 'engineering':
                    content = `<h3>Engineering</h3>
                               <p>Courses: B.Tech, M.Tech, Diploma in Engineering</p>
                               <p>Entrance Exams: JEE, GATE, State CET</p>
                               <p>Mentors: Connect with industry experts and alumni in engineering</p>
                               <p>Resources: Access engineering books, tutorials, and mock tests</p>`;
                    break;
                case 'medicine':
                    content = `<h3>Medicine</h3>
                               <p>Courses: MBBS, BDS, Nursing, B.Pharm</p>
                               <p>Entrance Exams: NEET, AIIMS, JIPMER</p>
                               <p>Mentors: Connect with experienced doctors and medical students</p>
                               <p>Resources: Medical books, preparatory material, and practice tests</p>`;
                    break;
                case 'law':
                    content = `<h3>Law</h3>
                               <p>Courses: LLB, LLM</p>
                               <p>Entrance Exams: CLAT, AILET, LSAT</p>
                               <p>Mentors: Connect with law practitioners and professors</p>
                               <p>Resources: Law books, case studies, and entrance prep material</p>`;
                    break;
                case 'arts':
                    content = `<h3>Arts</h3>
                               <p>Courses: BA, MA, Fine Arts</p>
                               <p>Entrance Exams: Depends on specific college requirements</p>
                               <p>Mentors: Connect with artists, art critics, and professors</p>
                               <p>Resources: Art tutorials, gallery visits, and creative workshops</p>`;
                    break;
                case 'business':
                    content = `<h3>Business</h3>
                               <p>Courses: BBA, MBA</p>
                               <p>Entrance Exams: CAT, GMAT, MAT</p>
                               <p>Mentors: Connect with business leaders and entrepreneurs</p>
                               <p>Resources: Business case studies, financial guides, and mock tests</p>`;
                    break;
                default:
                    content = `<p class="text-light">Please select a field to get information.</p>`;
            }

            infoSection.innerHTML = content;
        });
    </script>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
