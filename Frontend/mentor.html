function displayMentors() {
    const field = document.getElementById("fieldSelect").value;
    const mentorContainer = document.getElementById("mentorCards");
    mentorContainer.innerHTML = '';

    if (field !== "none" && mentors[field]) {
        mentors[field].forEach(mentor => {
            const card = `
                <div class="mentor-card">
                    <h4>${mentor.name}</h4>
                    <p>${mentor.title}</p>
                    <button class="contact-btn" onclick="openContactModal('${mentor.name}', '${mentor.email}')">Contact</button>
                    <button class="video-call-btn" onclick="initiateVideoCall('${mentor.email}')">Video Call</button>
                </div>
            `;
            mentorContainer.innerHTML += card;
        });
    }
}

async function openContactModal(mentorName, mentorEmail) {
    const studentName = prompt("Please enter your name:");
    const studentEmail = prompt("Please enter your email:");
    const message = prompt("Please enter your message:");

    if (!studentName || !studentEmail || !message) {
        alert("All fields are required!");
        return;
    }

    try {
        const response = await fetch('/api/contact-mentor', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                mentorName,
                mentorEmail,
                studentName,
                studentEmail,
                message
            })
        });

        const data = await response.json();
        alert(data.message);
    } catch (error) {
        alert('Error sending message. Please try again.');
    }
}
